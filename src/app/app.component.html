<div class="input-container">
  <input type="number" min="1" placeholder="Sum" [(ngModel)]="sum">
  <input type="number" min="1" placeholder="Number of blocks" [(ngModel)]="blocksNumber">
  <input type="number" min="1" placeholder="Coefficient" [(ngModel)]="coefficient">
</div>
<app-block
  [blocksNumber]="blocksNumber"
  [coefficient]="coefficient"
  [sum]="sum"
  (onBlockClicked)="onBlockClicked($event)">
</app-block>
